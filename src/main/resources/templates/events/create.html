<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<header th:replace="fragments :: header"></header>

<form method="post" action="/events/create">
   <div class="form-group">
      <label>Name
         <input th:field="${event.name}" class="form-control">
         <p class="error" th:errors="${event.name}"></p>
      </label>
   </div>
   <div class="form-group">
      <label>Description
         <input th:field="${event.description}"  class="form-control">
         <p class="error" th:errors="${event.description}"></p>
      </label>
   </div>
   <div class="form-group">
      <label>Contact Email
         <input th:field="${event.contactEmail}"  class="form-control">
         <p class="error" th:errors="${event.contactEmail}"></p>
      </label>
   </div>
   <div class="form-group">
      <label>Event Place
         <input th:field="${event.eventPlace}"  class="form-control">
         <p class="error" th:errors="${event.eventPlace}"></p>
      </label>
   </div>
   <div class="form-group">
      <label>Registration Requirement
         <input type="checkbox" th:field="${event.requiredRegistration}"  class="form-control">
         <p class="error" th:errors="${event.requiredRegistration}"></p>
      </label>
   </div>
   <div class="form-group">
      <label>Number of Attendees
      <input type="number" th:field="${event.numberOfAttendees}" class="form-control">
         <p class="error" th:errors="${event.numberOfAttendees}"></p>
      </label>
   </div>
   <br>
   <div class="form-group">
      <input type="submit" value="Create Event" class="btn btn-success">
   </div>
</form>
</body>
</html>
